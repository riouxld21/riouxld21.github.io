<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Papers - Unlock</title>
<style>
:root {
    --bg-primary: #171717;
    --bg-card: #262628;
    --text-primary: #ece8e1;
    --text-secondary: #b5b0a8;
    --text-muted: #857f76;
    --accent: #c47a2a;
    --accent-hover: #e09450;
    --border: #333336;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
.unlock-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 2.5rem;
    width: 100%;
    max-width: 380px;
    text-align: center;
    display: none;
}
h1 {
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 0.4rem;
}
.subtitle {
    color: var(--text-muted);
    font-size: 0.85rem;
    margin-bottom: 1.5rem;
}
input[type="password"] {
    width: 100%;
    padding: 0.7rem 1rem;
    background: var(--bg-primary);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text-primary);
    font-size: 0.95rem;
    outline: none;
    transition: border-color 0.2s;
}
input[type="password"]:focus {
    border-color: var(--accent);
}
button {
    width: 100%;
    padding: 0.7rem;
    margin-top: 1rem;
    background: var(--accent);
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 0.95rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
}
button:hover { background: var(--accent-hover); }
button:disabled { background: #3a3a3c; color: var(--text-muted); cursor: wait; }
.remember-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 0.75rem;
    font-size: 0.8rem;
    color: var(--text-muted);
}
.remember-row input[type="checkbox"] {
    accent-color: var(--accent);
}
.error {
    color: #e5534b;
    margin-top: 0.75rem;
    font-size: 0.85rem;
    min-height: 1.2em;
}
.spinner {
    display: none;
    margin-top: 0.5rem;
}
.spinner::after {
    content: '';
    display: inline-block;
    width: 18px; height: 18px;
    border: 2px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>
<div class="unlock-card">
    <h1>Papers Collection</h1>
    <p class="subtitle">Enter password to access</p>
    <form id="unlock-form">
        <input type="password" id="pwd" placeholder="Password" autofocus autocomplete="current-password">
        <div class="remember-row">
            <input type="checkbox" id="remember" checked>
            <label for="remember">Remember for 30 days</label>
        </div>
        <button type="submit" id="btn">Unlock</button>
    </form>
    <div class="error" id="error"></div>
    <div class="spinner" id="spinner"></div>
</div>

const ITER=600000;
const SK='papers-key';
const TTL=30*24*60*60*1000;

function h2b(h){const b=new Uint8Array(h.length/2);for(let i=0;i<h.length;i+=2)b[i/2]=parseInt(h.substr(i,2),16);return b;}

async function decrypt(pwd){
    const enc=new TextEncoder();
    const km=await crypto.subtle.importKey('raw',enc.encode(pwd),'PBKDF2',false,['deriveKey']);
    const key=await crypto.subtle.deriveKey(
        {name:'PBKDF2',salt:h2b(SALT),iterations:ITER,hash:'SHA-256'},
        km,{name:'AES-GCM',length:256},false,['decrypt']
    );
    const ct=Uint8Array.from(atob(CT),c=>c.charCodeAt(0));
    const pt=await crypto.subtle.decrypt({name:'AES-GCM',iv:h2b(IV)},key,ct);
    return new TextDecoder().decode(pt);
}

function save(p){try{localStorage.setItem(SK,JSON.stringify({p:btoa(p),e:Date.now()+TTL}));}catch(e){}}
function load(){try{const d=JSON.parse(localStorage.getItem(SK));if(d&&d.e>Date.now())return atob(d.p);localStorage.removeItem(SK);}catch(e){}return null;}

async function tryUnlock(pwd,rem){
    try{
        const html=await decrypt(pwd);
        if(rem)save(pwd);
        document.open();document.write(html);document.close();
        return true;
    }catch(e){return false;}
}

(async()=>{
    const stored=load();
    if(stored&&await tryUnlock(stored,true))return;

    document.querySelector('.unlock-card').style.display='block';
    document.getElementById('unlock-form').addEventListener('submit',async(e)=>{
        e.preventDefault();
        const pwd=document.getElementById('pwd').value;
        const rem=document.getElementById('remember').checked;
        const btn=document.getElementById('btn');
        const err=document.getElementById('error');
        const spin=document.getElementById('spinner');

        btn.disabled=true;btn.textContent='Decrypting...';
        err.textContent='';spin.style.display='block';
        await new Promise(r=>setTimeout(r,50));

        if(await tryUnlock(pwd,rem))return;

        err.textContent='Wrong password. Try again.';
        btn.disabled=false;btn.textContent='Unlock';
        spin.style.display='none';
    });
})();
</script>
